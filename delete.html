<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Delete Reminder</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            background-color: #fff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="mb-4">Delete Reminder</h1>
        <form action="submit_delete_reminder.php" method="POST">
            <div class="mb-3">
                <label for="selectDate" class="form-label">Select Date:</label>
                <input type="date" id="selectDate" name="selectDate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Select Subject:</label>
                <select id="subject" name="subject" class="form-select">
                    <!-- Add subjects here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="reminders" class="form-label">Reminders:</label>
                <select id="reminders" name="reminders" class="form-select">
                    <!-- Add reminder names with first 30 characters of description -->
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" readonly></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Delete Reminder</button>
        </form>
    </div>
</body>
</html>
