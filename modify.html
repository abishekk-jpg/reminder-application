<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Modify Reminder</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            background-color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="mb-4">Modify Reminder</h1>
        <form action="submit_reminder.php" method="POST">
            <div class="mb-3">
                <label for="selectDate" class="form-label">Select Date:</label>
                <input type="date" id="selectDate" name="selectDate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Select Subject:</label>
                <select id="subject" name="subject" class="form-select">
                    <!-- Add subjects here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="reminders" class="form-label">Reminders:</label>
                <select id="reminders" name="reminders" class="form-select">
                    <!-- Add reminder names here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="addDescription" class="form-label">Add Description:</label>
                <textarea id="addDescription" name="addDescription" class="form-control" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contactNo" class="form-label">Contact No:</label>
                <input type="tel" id="contactNo" name="contactNo" class="form-control">
            </div>
            <div class="mb-3">
                <label for="smsNo" class="form-label">SMS No:</label>
                <input type="tel" id="smsNo" name="smsNo" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-check-label">Recur for next:</label>
                <div class="form-check">
                    <input type="checkbox" id="checkbox7Days" name="checkbox7Days" class="form-check-input">
                    <label for="checkbox7Days" class="form-check-label">7 Days</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkbox5Days" name="checkbox5Days" class="form-check-input">
                    <label for="checkbox5Days" class="form-check-label">5 Days</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkbox3Days" name="checkbox3Days" class="form-check-input">
                    <label for="checkbox3Days" class="form-check-label">3 Days</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkbox2Days" name="checkbox2Days" class="form-check-input">
                    <label for="checkbox2Days" class="form-check-label">2 Days</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Modify Reminder</button>
        </form>
    </div>
</body>
</html>
